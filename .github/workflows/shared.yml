on:
  workflow_call:
    inputs:
      markdown-path:
        required: true
        type: string
      markdown-repo:
        required: true
        type: string
      confluence-space:
        required: true
        type: string
      confluence-root-page:
        required: true
        type: string

jobs:
  process:
    runs-on: ${{ inputs.github_runner || 'arc-dind-viper-dev' }}
    container:
      image: ${{ vars.AF_DOCKER_HOST }}/prodeng-markdown-to-confluence/md2conf-api:latest
      credentials:
        username: ${{ secrets.AF_DOCKER_USER }}
        password: ${{ secrets.AF_DOCKER_PASS }}
    steps:
      - name: Publish via API
        run: |
          curl -X POST "http://localhost:8000/publish" \
            -H "Content-Type: application/json" \
            -d '{
              "markdown_path": "${{ inputs.markdown-path }}",
              "domain": "vertexinc.atlassian.net",
              "username": "${{ secrets.ATLASSIAN_USERNAME }}",
              "api_key": "${{ secrets.ATLASSIAN_TOKEN }}",
              "space": "${{ inputs.confluence-space }}",
              "root_page": "${{ inputs.confluence-root-page }}"
            }'
