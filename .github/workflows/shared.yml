on:
  workflow_call:
    inputs:
      markdown-path:
        required: true
        type: string
      markdown-repo:
        required: true
        type: string
      confluence-space:
        required: true
        type: string
      confluence-root-page:
        required: true
        type: string

jobs:
  process:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout markdown repo
        uses: actions/checkout@v4
        with:
          repository: ${{ inputs.markdown-repo }}
          ref: main
          token: ${{ secrets.ORG_LEVEL_ACTION_PAT }}
          path: markdown-repo

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Start FastAPI server
        run: |
          nohup uvicorn main:app --host 0.0.0.0 --port 8000 --log-level warning &
          sleep 10
      
      - name: Publish via API
        run: |
          curl -X POST "http://localhost:8000/publish" \
            -H "Content-Type: application/json" \
            -d '{
              "markdown_path": "${{ inputs.markdown-path }}",
              "domain": "vertexinc.atlassian.net",
              "username": "${{ secrets.ATLASSIAN_USERNAME }}",
              "api_key": "${{ secrets.ATLASSIAN_TOKEN }}",
              "space": "${{ inputs.confluence-space }}",
              "root_page": "${{ inputs.confluence-root-page }}"
            }'
