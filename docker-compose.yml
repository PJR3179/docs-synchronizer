version: '3.8'

services:
  md2conf-api:
    build: .
    ports:
      - "8001:8001"
    environment:
      - CONFLUENCE_DOMAIN=${CONFLUENCE_DOMAIN}
      - CONFLUENCE_USERNAME=${CONFLUENCE_USERNAME}
      - CONFLUENCE_API_KEY=${CONFLUENCE_API_KEY}
      - CONFLUENCE_SPACE=${CONFLUENCE_SPACE}
      - CONFLUENCE_ROOT_PAGE=${CONFLUENCE_ROOT_PAGE}
    volumes:
      # Mount local docs directory for testing
      - ./docs:/app/docs:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
